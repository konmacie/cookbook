{% extends 'registration/reg_base.html' %}



{% block title_block %}Login | Cookbook{% endblock title_block %}
    

{% block form_block %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'signup' %}">Don't have an account? Sign up!</a>
    </form>
    
{% endblock form_block %}
