{% extends 'base.html' %}


{% block title_block %}New recipe | Cookbook{% endblock title_block %}
    

{% block content_block %}
<div class="container">
    <div class="box box-shadowed">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to publish <i>{{ recipe }}</i>?</p>
            <p><b>You won't be able to edit it any further.</b></p>
            <input type="submit" value="Confirm">
            <a href="{% url 'draft_detail' recipe.pk %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock content_block %}
